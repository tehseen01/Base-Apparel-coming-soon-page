<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" aria-hidden="true" alt="" />
    </header>
    <main>
      <article>
        <div class="img-container">
          <picture>
            <source
              srcset="./images/hero-desktop.jpg"
              aria-hidden="true"
              media="(min-width: 600px)"
            />
            <img src="./images/hero-mobile.jpg" aria-hidden="true" alt="" />
          </picture>
        </div>
        <div class="text-content">
          <h1><span>We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form id="form" action="/" autocomplete="off" novalidate>
            <input type="email" placeholder="Email Address" id="email" />
            <img src="./images/icon-error.svg" alt="" class="error-icon" />
            <button type="submit">
              <img src="./images/icon-arrow.svg" alt="" id="btn" />
            </button>
          </form>
          <div class="valid"></div>
        </div>
      </article>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
